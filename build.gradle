apply plugin: 'java'
apply plugin: 'maven'

version = '0.0.1'
group = 'jrock'
archivesBaseName = 'app-ui'

task webjar(type: Jar, dependsOn:"jar"){
  from(fileTree("dist")){
    into "META-INF/resources"
  }
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:${System.properties['user.home']}/.foa/repository")
    }
}

uploadArchives.dependsOn webjar
